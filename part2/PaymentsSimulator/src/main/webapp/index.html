<html>
<head>
    <title>Lab2 OOP</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<div class="login-page">
    <div class="form">
        <form method="post" action="auth" id="formIn">
            <input type="text" id="login" name="login" placeholder="nickname"/>
            <input type="password" id="password" name="pass" placeholder="password"/>
            <input type="hidden" name="sign" value="in"/>
            <button type="submit">sign in</button>
            <p class="message">Don't have an account? <a href="#">Create now</a></p>
        </form>


        <form method="post" action="auth" id="formUp" class="register-form">
            <input type="text" id="nameReg" name="name" placeholder="full name" />
            <input type="text" id="loginReg" name="login" placeholder="nickname" />
            <input type="password" id="passwordReg" name="pass" placeholder="password"/>
            <input type="hidden" name="sign" value = "up"/>
            <button type="submit">sign up</button>
            <p class="message">Already registered? <a href="#">Login now</a></p>
        </form>
    </div>
</div>
<script>
    $('.message a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });

</script>

</body>
</html>
